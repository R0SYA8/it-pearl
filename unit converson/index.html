<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Convertor">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Rosy Ausencio">
    <title>Unit Convertor (AJAX) </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">




</head>
<body>
<form id="convertor" onsubmit="return false;">
    <div class="formcontainer">
        <h1>Unit Convertor (AJAX)</h1>
        <fieldset id="detail">
            <legend>Calculator (AJAX)</legend>  
            <br>
           
            <label class="formlabel" for="Operand">From Value: </label>
            <input type="text" id="Operand" name="Operand" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="Value is Required"
                    data-rule-number="true" data-msg-number="Value must be a Number">
            <label for="Operand" class="error" id="OperandMsg"></label>
            <br><br>




            <label class="formlabel">From Unit: </label>
                <label for="FromUnitOperator">
                    <input type="radio" name="Operator" id="CMOperator" value = "cm"
                           data-rule-required="true" data-msg-required="From Unit is Required" />centimeters
                </label>
                <label for="FromUnitOperator">
                    <input type="radio" name="Operator" id="MOperator" value = "m">meters
                </label>
                <label for="FromUnitOperator">
                    <input type="radio" name="Operator" id="KMOperator" value = "km">kilometers
                </label>
                <label for="FromUnitOperator">
                    <input type="radio" name="Operator" id="INOperator" value = "in">inches
                </label>
                <label for="FromUnitOperator">
                    <input type="radio" name="Operator" id="FTOperator" value = "ft">feet
                </label>
                <label for="FromUnitOperator">
                    <input type="radio" name="Operator" id="YDOperator" value = "yd">yards
                </label>
                <label for="FromUnitOperator">
                    <input type="radio" name="Operator" id="MIOperator" value = "mi">miles
                </label>
            <label for="Operator" class="error" id="OperatorMsg"></label>
            <br><br>
     
            <label class="formlabel">To Unit: </label>
                <label for="ToUnitOperator">
                    <input type="radio" name="Operator2" id="CMOperator2" value = "cm"
                           data-rule-required="true" data-msg-required="To Unit is Required" />centimeters
                </label>
                <label for="ToUnitOperator">
                    <input type="radio" name="Operator2" id="MOperator2" value = "m">meters
                </label>
                <label for="ToUnitOperator">
                    <input type="radio" name="Operator2" id="KMOperator2" value = "km">kilometers
                </label>
                <label for="ToUnitOperator">
                    <input type="radio" name="Operator2" id="INOperator2" value = "in">inches
                </label>
                <label for="ToUnitOperator">
                    <input type="radio" name="Operator2" id="FTOperator2" value = "ft">feet
                </label>
                <label for="ToUnitOperator">
                    <input type="radio" name="Operator2" id="YDOperator2" value = "yd">yards
                </label>
                <label for="ToUnitOperator">
                    <input type="radio" name="Operator2" id="MIOperator2" value = "mi">miles
                </label>
            <label for="Operator2" class="error" id="Operator2Msg"></label>
            <br><br>




            <label class="formlabel">To Value: </label>
            <span id="Result"></span>
            <br><br>




            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">




        </fieldset>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
