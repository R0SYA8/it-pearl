<section id="content" class="container">
        <h1>Weather Forecast</h1>
        <p>Enter a location to get the current forecast:</p>

        <!-- Form for user input -->
        <form id="weatherForm">
            <label for="location">Enter Location:</label>
            <input type="text" id="location" name="location" placeholder="e.g., Cossatot River State Park" required value="Ozark, Arkansas">
            <button type="submit">Get Forecast</button>
        </form>

        <!-- Loading message -->
        <p id="loading" style="display: none;">Loading weather data...</p>

        <!-- Location info -->
        <div id="location-info">
            <p><strong>Latitude:</strong> <span id="latitude"></span></p>
            <p><strong>Longitude:</strong> <span id="longitude"></span></p>
            <p><strong>Place:</strong> <span id="place-name"></span></p>
            <p><strong>Region:</strong> <span id="admin"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
        </div>

        <!-- Forecast table and chart -->
        <div id="forecast-container">
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Temperature (Â°F)</th>
                    </tr>
                </thead>
                <tbody id="forecast-table"></tbody>
            </table>
            <canvas id="forecast-chart"></canvas>
        </div>

        <!-- Error message -->
        <p id="error-message" style="color: red;"></p>
    </section>
