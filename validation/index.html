    <h1>New Patient Registration </h1>
   
   
    <h4>Please Fill Out The Form Below:</h4>
    <form action=" https://brucebauer.info/assets/ITEC3650/datadump.php" method="post">
    <label class="formlabel" for="FirstName"><strong>First Name:</strong></label>
    <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30" required=""><br><br>
   
    <label class="formlabel" for="MiddleInitial"><strong>Middle Initial:</strong></label>
    <input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="1"> <br><br>
   
    <label class="formlabel" for="LastName"><strong>Last Name:</strong></label>
    <input type="text" id="LastName" name="LastName" size="30" maxlength="30" required=""><br><br>
   
    <label class="formlabel" for="Email"><strong>Email:</strong></label>
    <input type="email" id="Email" name="Email" size="30" maxlength="30" required=""><br><br>
   
    <label class="formlabel" for="sex"><strong>Sex:</strong></label>
    <select id="sex" name="sex" required="">
        <option value="">Select your sex</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="N">N/A</option>
    </select><br><br>
   
    <label class="formlabel" for="Birthday"><strong>Birthday:</strong></label>
    <input type="date" id="Birthday" name="Birthday" required=""><br><br>
   
    <label class="formlabel" for="height"><strong>Height (in inches):</strong></label>
    <input type="number" id="height" name="height" min="12" max="120" required=""><br><br>
   
    <label class="formlabel" for="weight"><strong>Weight (pounds):</strong></label>
    <input type="text" id="weight" name="weight" minlength="10" maxlength="500" required=""><br><br>
   
    <label class="formlabel" for="PhoneNumber"><strong>Phone Number:</strong></label>
    <input type="tel" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14" required=""><br><br>

    <select id="maritalStatus" name="maritalStatus" required="">

      <option value="S">Single</option>
      <option value="M">Married</option>
      <option value="D">Divorced</option>
      <option value="L">Legally Separated</option>
      <option value="W">Widowed </option>
    </select><br><br>
